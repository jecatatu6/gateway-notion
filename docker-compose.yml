version: "3.8"

services:
  app:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./:/app
      - ./gateway-notion.env:/app/.env
    command: ["sleep", "3600"]   # mant√©m o container vivo pra debug
    ports:
      - "9100:9001"

networks:
  default:
    driver: overlay
    attachable: true


